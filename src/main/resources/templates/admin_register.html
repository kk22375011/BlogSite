<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Kiwi+Maru:wght@300;400;500&display=swap">
</head>

<body class="register-bd">
	<header>
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img th:src="@{/images/logo.png}"></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item"><a th:href="@{/admin/login}">ログイン</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="main-inner">
			<section class="register-section">
				<h2>アカウント登録</h2>
				<form method="POST" th:action="@{/admin/register}">
					<div class="register-section-details">
						<div class="register-section-details_flex">
							<input type="text" name="userName" value="" placeholder="UserName" id="userName" required>
						</div>
						<div class="register-section-details_flex">
							<input type="text" name="userEmail" value="" placeholder="UserEmail" id="userEmail" required>
						</div>
						<div class="register-section-details_flex">
							<input type="text" name="password" value="" placeholder="Password" id="password" required>
						</div>
					</div>
					<div class="register-section-details_flex">

						<button id="register" class="edit_disable" disabled >登録</button>
					</div>
				</form>
			</section>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
