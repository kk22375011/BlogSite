<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<link rel="stylesheet" th:href="@{/css/reset.css}">
	<link rel="stylesheet" th:href="@{/css/login.css}">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<nav class="pc">
			<div class="pc-inner">
				<div class="pc-logo">
					<a href=""><img th:src="@{/images/logo.png}"></a>
				</div>
				<ul class="pc-list">
					<li class="pc-list__item"><a th:href="@{/admin/register}">アカウント登録</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<main>
		<section>
			<h2>ログイン</h2>
			<form th:action="@{/admin/login}" method="POST">
				<table>
					<tr>
						<td><input type="text" name="userEmail" placeholder="UserEmail" id="userEmail"  required></td>
					</tr>
					<tr>
						<td><input type="password" name="password" placeholder="Password" id="password" required></td>
					</tr>
				</table>
				<div class="submit-button">
					<button id="login" class="active_btn" disabled >ログイン</button>
				</div>
			</form>
		</section>
	</main>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
